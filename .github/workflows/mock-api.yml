name: Mock API CI

on:
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest
          
      - name: Install dependencies
        run: cd apps/mock-api && pnpm install
        
      - name: Generate types
        run: cd apps/mock-api && pnpm generate:types
        
      - name: Type check
        run: cd apps/mock-api && pnpm typecheck
        
      - name: Run tests
        run: cd apps/mock-api && pnpm test